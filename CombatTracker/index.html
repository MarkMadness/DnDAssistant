<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Tracker</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body onload="populateLibrary()">
    <div id="toolbar">
        <div id="toolbar-top">

        </div>
        <div id="toolbar-bottom">

        </div>
    </div>

    <div id='combat-tracker'>
        <div id='profile-library'>
            <h1>Library</h1>
            <div class="section-container">
                <div id='search-container'>
                    <input type="text" placeholder="search...">
                </div>
                <div>
                    <div>
                        <h2>Name</h2>
                    </div>
                    <ul id="library-list">
                        
                    </ul>
                </div>
            </div>
        </div>

        <div id='tracking-section'>
            <h1>Combat Order</h1>
            <div class="initiative-container">
                <table cellspacing="0" id="combat-table">
                    <tr>
                        <th>Order</th>
                        <th>Name</th>
                        <th>Hit Points</th>
                        <th>Armor Class</th>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>name stuff</td>
                        <td>15/15</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>name stuff</td>
                        <td>15/15</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>name stuff</td>
                        <td>15/15</td>
                        <td>20</td>
                    </tr>
                </table>
            </div>

            <div id="initiative-options">

            </div>
        </div>

        <div id='profile-details'>
            <h1>Details</h1>
            <div class="section-container">
                
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="monsters.js"></script>
    
</body>
</html>
