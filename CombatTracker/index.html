<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Tracker</title>
    <link rel='stylesheet' href='style.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body onload="populateLibrary()">
    <div id="toolbar">
        <div id="toolbar-top">
            <button type="button" onclick="clearCombatOrder()">Clear Board</button>
        </div>
        <div id="toolbar-bottom">
            <button type="button" onclick="removeAllMonsters()">Remove All Monsters</button>
            <button type="button" onclick="removeAllPlayers()">Remove All Players</button>
        </div>
    </div>

    <div id='combat-tracker'>
        <div id='profile-library'>
            <h1>Library</h1>
            <div class="section-container">
                <div id='search-container'>
                    <input type="text" placeholder="search...">
                </div>
                <div>
                    <div>
                        <h2>Name</h2>
                    </div>
                    <ul id="library-list">
                        
                    </ul>
                </div>
            </div>
        </div>

        <div id='tracking-section'>
            <h1>Combat Order</h1>
            <div id="initiative-container">
                <table cellspacing="0" id="combat-table">
                    <tr>
                        <th style="width: 50px">#</th>
                        <th style="width: 275px">Name</th>
                        <th style="width: 75px">HP</th>
                        <th style="width: 75px">AC</th>
                        <th style="width: 50px">X</th>
                    </tr>
                </table>
            </div>

            <div id="initiative-options">

            </div>
        </div>

        <div id='profile-details-container'>
            <h1>Details</h1>
            <div id="profile-details">
                <div class="section-container">
                    <div id="profile-content">
                        <!--Figure out how to build the profile details section here-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Initiative -->
    <div id="initModal" class="modal">
        <div class="modal-content">
            <!-- <div class="differenceBox">0</div> -->
            <input type="text" class="inputBox">
            <div class="arrows">
                <div class="arrowUp">&#11165;</div>
                <div class="arrowDown">&#11167;</div>
            </div>
            <div class="close-container">
                <div class="checkmark">&#10004;</div>
                <span class="close">&times;</span>
            </div>
        </div>
    </div>

    <!-- Modal for Hit Points -->
    <div id="hpModal" class="modal">
        <div class="modal-content">
            <div class="differenceBox">0</div>
            <input type="text" class="inputBox">
            <div class="arrows">
                <div class="arrowUp">&#11165;</div>
                <div class="arrowDown">&#11167;</div>
            </div>
            <div class="close-container">
                <div class="checkmark">&#10004;</div>
                <span class="close">&times;</span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="monsters.js"></script>
    
</body>
</html>
